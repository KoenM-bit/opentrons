[mypy]
plugins = pydantic.mypy, decoy.mypy, numpy.typing.mypy_plugin
show_error_codes = True
warn_unused_configs = True
strict = True
# TODO(mc, 2021-09-12): work through and remove these exclusions
exclude = tests/opentrons/(hardware_control/test_adapters.py|hardware_control/test_api_helpers.py|hardware_control/test_calibration_functions.py|hardware_control/test_execution_manager.py|hardware_control/test_gpio.py|hardware_control/test_gripper.py|hardware_control/test_instruments.py|hardware_control/test_modules.py|hardware_control/test_module_control.py|hardware_control/test_ot3_api.py|hardware_control/test_ot3_calibration.py|hardware_control/test_ot3_transforms.py|hardware_control/test_pause_manager.py|hardware_control/test_pipette.py|hardware_control/test_pipette_handler.py|hardware_control/test_poller.py|hardware_control/test_simulator_setup.py|hardware_control/test_thread_manager.py|hardware_control/test_types.py|hardware_control/test_util.py|hardware_control/integration/|hardware_control/emulation/|hardware_control/modules/|protocols/advanced_control/|protocols/api_support/|protocols/duration/|protocols/execution/|protocols/fixtures/|protocols/geometry/)
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

# TODO(mc, 2021-09-08): fix and remove any / all of the
# overrides below whenever able

# ~157 errors
[mypy-opentrons.protocols.*]
disallow_any_generics = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
no_implicit_optional = False
warn_return_any = False

[mypy-opentrons.protocols.parse]
disallow_any_generics = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_return_any = True

[mypy-opentrons.protocols.types]
disallow_any_generics = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
no_implicit_optional = True
warn_return_any = True

